<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
</head>
<body>
    <h1>Los resultados son:</h1>
    <ol>
    {% for question in questions %}
        <li>{{ question.question_text }}</li>
        <ul>
            {% for choices in question.choice_set.all %}
            <li>{{ choices.choice_text }} -- {{ choices.votes }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
    </ol>
    <button><a href="{% url 'the_polls:index_v' %}">Inicios</a></button>
</body>
</html>
